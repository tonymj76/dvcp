<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Item {
            constructor(name, value) {
                this.name = name
                this.value = value
            }
        }
        class Player {
            constructor(name, inventory) {
                this.name = name
                this.inventory = []
            }
        addItem(item){
            this.inventory.push(item)
        }
        showInventory(){
            return {
                Name: this.name,
                Inventory: this.inventory
            }
        }
        }
        const item1 = new Item('Healing potion', 50)
        const item2 = new Item('Axe', 120)
        const item3 = new Item('Rope', 15)
        const player1 = new Player('Joshua')
        player1.addItem(item1)
        player1.addItem(item2)
        player1.addItem(item3)
         console.log(player1.showInventory())
         const item4 = new Item('Leather Boots', 80)
         const item5 = new Item('Magic wand', 300)
         const player2 = new Player('Anthony')
         player2.addItem(item4)
         player2.addItem(item5)
         console.log(player2.showInventory())


    </script>
</body>
</html>
