    <script>
        class Robot {
            constructor() {
                this.energy = 50
            }
            work(){
              this.energy -= 10
              if(this.energy < 0){
                this.energy = 0
              }
              return this.energy
            }
            recharge(){
                this.energy += 20
                if(this.energy > 100){
                    this.energy = 100
                }
                return this.energy
            }
        }
